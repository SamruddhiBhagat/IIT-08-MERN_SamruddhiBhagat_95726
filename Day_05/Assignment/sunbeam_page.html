<!DOCTYPE html>
<html lang="en">
<head>
    <title>SunBeam Page</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3"><img src="sunbeam_img.png" alt="SunBeam" width="300"></th>
            </tr>

            <tr>
 
                <th colspan="3">
                    <h1>SunBeam Registration Form</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            
            
            <tr>
                <td rowspan="10">
                    <iframe width="400" height="200" src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=z3kHkNf8Z64Ng7XU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <td>
                        <label>Name: </label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Birth Date: </label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Email: </label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Password: </label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Address: </label>
                </td>
                <td>
                    <textarea rows="6"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Gender: </label>
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>

            <tr>
                <td>
                    <label>Upload Photo: </label>
                </td>
                <td>
                    <input type="file" accept="image/*">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Select Your Course: </label>
                </td>
                <td>
                    <select name="course" >
                        <option value="1">C</option>
                        <option value="2">C++</option>
                        <option value="3">Java</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Skill Set: </label>
                </td>
                <td>
                    <input type="checkbox" name="java" >Java
                    <input type="checkbox" name="java" >CPP
                    <input type="checkbox" name="java" >OS
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="clear">
                </td>
            </tr>
            
           


        </tbody>
    </table>
    
    
</body>
</html>
