<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Tag</title>
  </head>
  <body>
    <h1>Form Tag</h1>
    <form>
      <div>
        <label>First Name</label>
        <input type="text" />
      </div>
      <br>
      <div>
        <label>Age</label>
        <input type="number" />
      </div>
        <br>
        <div>
            <input type="submit" value="save">
            <input type="reset" value="clear">

        </div>
    </form>
  </body>
</html>
