<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tag</title>
</head>
<body>
    <h2>Table Tag</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Samruddhi</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Student at SunBeam</td>
            </tr>
        </tfoot>
    
    </table>
    
</body>
</html>
