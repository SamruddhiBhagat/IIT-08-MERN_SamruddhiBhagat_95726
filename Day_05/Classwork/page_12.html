<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resource Tag</title>
</head>
<body>

    <h1>Audio Tag</h1>
    <audio src="resourcefiles/sampleaudio.mp3" controls></audio>

    <h1>Vidio Tag</h1>
    <video src="resourcefiles/samplevideo.mp4" controls width="500px"></video>

    <h1>YoutTube Video</h1>
    <iframe width="600" height="400" src="https://www.youtube.com/embed/Ebe9NFgQnnU?si=tbahh_4LRrLA1OG1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
