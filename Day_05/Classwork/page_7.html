<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <h1>Unordered List</h1>

    <h2>Default List</h2>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

        <h2>Square List</h2>
    <ul type="square">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <h2>Unordered Bullets</h2>
        <ul>
        <li>PG-DAC</li>
        <ul>
            <li>CPP</li>
            <ul>
                <li>Class</li>
                <li>this pointer</li>
            </ul>
            <li>JAVA</li>
        </ul>
</body>
</html>
