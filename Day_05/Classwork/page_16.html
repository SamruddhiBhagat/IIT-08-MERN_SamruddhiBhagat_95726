<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signin</title>
</head>
<body>
    <form>
        <div>
            <label>Email</label>
            <input type="email" placeholder="Enter Email" required name="email" id="email"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Enter Password" required name="password" id="password"/>
        </div>
        <br>
        <input type="submit" value="SignIN">
    </form>
</body>
</html>
