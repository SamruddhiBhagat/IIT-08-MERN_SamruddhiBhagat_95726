<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Selectors - Attribute Selector</title>
    <style>
        input[type="submit"]{
            background-color: blue;
            color: white;
        }
        input[type="reset"]{
            background-color: red;
            color: white;
        }
    </style>
    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <h4>Attribute Selector</h4>
    
    <input type="submit" value="save">
    <input type="reset" value="clear"
</body>
</html>
