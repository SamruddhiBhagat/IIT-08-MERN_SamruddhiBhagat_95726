<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <style>
        form{
            border: 3px solid;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            text-align: center;
        }
        input{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box
        }
        button{
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover{
            opacity: 0.8;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    
    <form>

    <h1>Login Page</h1>

    <input type="email" placeholder="Enter your email id" >
    <br><br>
    <input type="password" placeholder="Enter your password" >

    <button><a href="message.html">Submit</a></button>
    </form>
</body>
</html>
