<!doctype html>
<html lang="en">
  <head>
    <title>Registration Page</title>
    <style>
      #title{
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <br />

    <form action="login.html" style="border:3px solid;padding: 10px; margin: 0 auto; width: 350px; ">
<h1 id="title">Registration Form</h1><br>

      <label>Full Name</label>
      <input type="text" placeholder="Enter Full Name" required /><br /><br />

      <label>Email</label>
      <input type="email" placeholder="Enter Email" required /><br /><br />

      <label>Mobile No.</label>
      <input type="tel" placeholder="Enter Mobile No." required /><br /><br />

      <label>Password</label>
      <input
        type="password"
        placeholder="Enter Password"
        required
      /><br /><br />

      <label>Confirm Password</label>
      <input
        type="password"
        placeholder=" Confirm Password"
        required
      /><br /><br />

      <a href="login.html"><input type="submit" value="Login" /></a>
    </form>
  </body>
</html>
